{% extends 'base.html' %}
{% block container %}
<h2>{{gallery['title']}}</h2>
<h3>{{gallery['date']}}</h3>

<h3>photographer: {{gallery['photographer']}}</h3>
<div style="display: flex; flex-wrap: wrap; gap: 10px; padding: 20px;">
    {% for item in gallery['images'] %}
    <div style="flex: 1 1 calc(33.333% - 10px); min-width: 200px;">
        <img src="{{ item['path'] }}" 
             alt="{{ item['name'] }}" 
             style="width: 100%; height: 200px; object-fit: contain;">
            </div>
    {% endfor %}
</div>
{% endblock %}
