{% extends 'base.html' %}
{%block container%}

<h2 class="font-display text-4xl mt-0">音乐 ｜ Music</h2>


<h3 class="font-display text-2xl"> Tracks </h3>
<br>

<iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/2KSLzywG3mq1vxbO37yoO3?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
<h3 class="font-display text-2xl">Videos</h3>
<br>
<div class="flex flex-wrap flex-justify-space-between mb-1 mt-2">

    {%for item in videos%}
    <article class="session-video-detail w-33 mb-1">
        <div class="video-thumbnail relative">
            <a href="{{ item['url'] }}" title="{{ item['title'] }}" target="_blank" rel="noopener">
                <div class="video-overlay flex">
                    <svg  class="video-play-graphic" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 20H8V4h2v2h2v3h2v2h2v2h-2v2h-2v3h-2v2z" fill="#fff"/>
                    </svg>  
                </div>
                <img src="{{ item['img_url'] }}" loading="lazy"/>
            </a>
        </div>
        <header class="mt-1"><h3 class="mb-0 mt-0 font-display">{{ item['title'] }}</h3></header>
    </article>
    {%endfor%}

</div>
    </section>
{%endblock%}
