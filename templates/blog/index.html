{% extends 'base.html' %}
{%block container%}
<h2 class="font-display text-4xl mt-0">博客 ｜ Blogs</h2>

<ul>
  {% for item in item %}
    <li>
      <h3><a href="/blog/{{ item.slug }}">{{ item.title or item.slug }} ---  {{ item.date.strftime('%Y-%m') if item.date else '' }}</a></h3>
    </li>
  {% endfor %}
</ul>

{%endblock%}
